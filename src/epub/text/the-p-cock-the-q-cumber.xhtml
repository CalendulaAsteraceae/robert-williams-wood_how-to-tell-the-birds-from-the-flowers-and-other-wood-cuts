		<section id="the-p-cock-the-q-cumber" epub:type="chapter">
			<h2>The P-Cock; The Q-Cumber</h2>
			<figure id="illustration-50">
				<img alt="On the left is a peacock, facing left with its tail down. On the right is a cucumber, standing up on its wider end. The peacock and the cucumber have similar silhouettes." src="../images/50-the-p-cock-the-q-cumber.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>The striking similarity</span>
					<br/>
					<span class="right-line">of this P-Q-liar pair,</span>
					<br/>
					<span>No longer need en-cumber us,</span>
					<br/>
					<span class="right-line">or fill us with despair:</span>
					<br/>
					<span>The P-Cock and the Q-Cumber</span>
					<br/>
					<span class="right-line">you never need confuse,</span>
					<br/>
					<span>If you pay attention to the Eyes<img alt="The eye of a peacock’s tail feather, facing up." id="illustration-51" src="../images/51-the-p-cock-the-q-cumber-eye.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/></span>
					<br/>
					<span class="right-line">and mind your P’s and Q’s.</span>
				</p>
			</div>
		</section>
