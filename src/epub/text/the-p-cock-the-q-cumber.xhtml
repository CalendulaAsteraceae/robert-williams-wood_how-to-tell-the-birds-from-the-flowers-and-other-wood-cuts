		<section id="the-p-cock-the-q-cumber" epub:type="chapter">
			<h2>The P-Cock. The Q-Cumber.</h2>
			<figure id="illustration-23">
				<img alt="On the left is a sparrow with its head tilted up. On the right is a tip of asparagus. The sparrow and the asparagus have similar silhouettes." src="../images/23-a-sparrer-asparagus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>The striking similarity<br/>
				<span class="right-line">of this P-Q-liar pair,</span><br/>
				No longer need en-cumber us,<br/>
				<span class="right-line">or fill us with despair:</span><br/>
				The P-Cock and the Q-Cumber<br/>
				<span class="right-line">you never need confuse,</span><br/>
				If you pay attention to the Eyes<br/>
				<span class="right-line">and mind your P’s and Q’s.</span></p>
			</div>
			<figure id="illustration-23">
				<img alt="On the left is a sparrow with its head tilted up. On the right is a tip of asparagus. The sparrow and the asparagus have similar silhouettes." src="../images/23-a-sparrer-asparagus.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
		</section>
